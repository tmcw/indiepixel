{% extends "base.html" %}
{% block main %}
  <main class='list'>
    {% for widget in widgets %}
      <section>
        <h2>
          <a href='/widget/{{ widget[0] }}'>
            {{ widget[0] }}
          </a>
        </h2>
        <img src='./image/{{ widget[0] }}.webp' />
        <input type="text" value="http://{{host}}/image/{{ widget[0] }}.webp" />
      </section>
    {% endfor %}
  </main>
{% endblock %}
