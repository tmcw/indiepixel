{% extends "base.html" %}
{% block main %}
  <main class='list'>
    {% for widget in widgets %}
      <div>
        <section>
          <h2>
            <a href='/widget/{{ widget[0] }}'>
              {{ widget[0] }}
            </a>
          </h2>
          <img src='/image/{{ widget[0] }}.webp' style='mask-size: {{ (100 * 64 / widget[1][1][0]) }}%' />
          <input type="text" value="http://{{host}}/image/{{ widget[0] }}.webp" />
        </section>
      </div>
    {% endfor %}
  </main>
{% endblock %}
